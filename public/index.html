<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<!-- Also you can use this script instead of socket.io-client -->
	<!--<script src="//localhost:3000/socket.io/socket.io.js"></script>-->
	<script src="index.bundle.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h1>socket.io emitter redis example</h1>
	<div class="row">
		<div class="col-md-3">
			<h3>Rooms</h3>
			<div class="radio">
			  <label>
			    <input type="radio" name="roomId" value="project:1" checked>
			    プロジェクト１
			  </label>
			</div>
			<div class="radio">
			  <label>
					<input type="radio" name="roomId" value="project:2">
			    プロジェクト２
			  </label>
			</div>
			<div class="radio">
			  <label>
					<input type="radio" name="roomId" value="project:3">
			    プロジェクト３
			  </label>
			</div>
		</div>
	  <div class="col-md-9">
			<h3 class="title"></h3>
			<form class="form-inline">
				<input type="hidden" name="token">
		    <input type="text" size="80" class="form-control" id="inputMessage" placeholder="Message">
			  <button type="button" id="postMessage" class="btn btn-default">Send</button>
			</form>
			<ul class="chat"></ul>
		</div>
	</div>
</div>
</body>
</html>
